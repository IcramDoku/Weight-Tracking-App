<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            text-align: center;
            margin-top: 200px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Weight Tracking App</h1>
    <a class="button" href="/login">Login</a>
    <a class="button" href="/register">Register</a>
</body>
</html>
